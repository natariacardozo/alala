<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
    <title>ALALA</title>
</head>
<body class="site-alala">

    <div class="topo-banner">
        <img src="{{ site.baseurl }}/logo.png" alt="ALALA">
    </div>

    <nav class="barra-navegacao">
        <ul>
            <li><a href="{{ '/' | relative_url }}">Início</a></li>
            <li><a href="{{ '/sobre.html' | relative_url }}">Sobre o Projeto</a></li>
            <li><a href="{{ '/mapeamento.html' | relative_url }}">Mapeamento</a></li>
             <li><a href="{{ '/contato.html' | relative_url }}">Contato</a></li>
        </ul>
    </nav>

    <main class="bloco-conteudo">
        <div class="inner-texto">
            <div class="busca-alala">
  <input type="text" id="search-input" placeholder="Pesquisar por país, língua ou exame...">
  <ul id="results-container"></ul>
</div>

<script src="https://unpkg.com/simple-jekyll-search@latest/dest/simple-jekyll-search.min.js"></script>

<script>
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: '<li><a href="{url}">{title}</a><br><small>{summary}</small></li>',
    noResultsText: 'Nenhum resultado encontrado.',
    limit: 10,
    fuzzy: false
  })
</script>
            {{ content }}
        </div>
    </main>

</body>
</html>
